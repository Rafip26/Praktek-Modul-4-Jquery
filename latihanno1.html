<html>
    <head>
         <!-- tag untuk memasukan jquery ke dalam file-->
        <script src="jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
        // script untuk menyembunyikan dan menampilkan foto/gambar
        $(document).ready(function(){
        $(".sembunyi1").click(function() {$("#foto1").hide("slow")});
        $(".tampil1").click(function() {$("#foto1").show("slow")});
        $(".sembunyi2").click(function() {$("#foto2").hide("slow")});
        $(".tampil2").click(function() {$("#foto2").show("slow")});
        })
        </script>
        <style>
            img { width: 500px; height: 300px;}
        </style>
    </head>
    <body>
        <!-- Button untuk mengekesekusi script-->
        <button class="sembunyi1">Sembunyikan</button>
        <button class="tampil1">Tampilkan</button> <br> <br>
        <button class="sembunyi2">Sembunyikan</button>
        <button class="tampil2">Tampilkan</button>
        <!-- Gambar yang ingin ditampilkan atau disembunyikan-->
        <pre><img id="foto1" src="rimuru1.jpg"> <img id="foto2" src="rimuru2.jpg">
        </pre></body></html>
