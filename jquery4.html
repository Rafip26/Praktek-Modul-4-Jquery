<html>
    <head>
        <!-- tag untuk memasukkan jquery ke dalam file -->
        <script src="jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
        // script untuk mengubah warna teks menjadi merah dan background menjadi kuning
        $("#daftar").addClass("merahkuning");
        // script untuk mengubah warna teks menjadi biru dan background menjadi hijau
        $(".subdaftar").addClass("kuninghitam");});
        </script>
        <style type="text/css">
        .merahkuning {
            color: red;
            font-weight: bold;
            background-color: yellow;
            padding: 3px;
        }
        .kuninghitam {
            color: blue;
            background-color: green;
        }
        </style>
    </head>
    <body>
        <div>
            <p>paragraf pertama</p>
        </div>
        <div>
            <!-- teks yang akan diubah warnanya-->
        <ul id="daftar">
            <li>item 1</li>
            <li class="subdaftar">item 2</li>
            <li>item 3</li>
        </ul>
    </div>
    </body>
</html>
